# ğŸ“‚ .github/workflows/ci.yml
name: Go CI

on:
  push:
  pull_request:
  # Optional: schedule nightly checks
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  test-build-lint:
    runs-on: ubuntu-latest

    env:
      AIRTABLE_BASE_ID: dummy
      AIRTABLE_MEDICINES_TABLE: dummy
      AIRTABLE_ENTRIES_TABLE: dummy
      AIRTABLE_TOKEN: dummy
      TELEGRAM_BOT_TOKEN: dummy
      TELEGRAM_CHAT_ID: dummy
      ENABLE_ENTRY_POST: false
      ENABLE_ALERT_TICKER: false
      ENABLE_TELEGRAM_POLLING: false

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: ğŸ” Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: ğŸ“¦ Ensure dependencies are installed
        run: |
          go mod tidy
          go mod download

      - name: âœ… Run unit tests
        run: go test -v ./...

      - name: ğŸ§ª Generate test coverage
        run: |
          go test -coverprofile=coverage.txt ./...
          ls -lah .
          test -f coverage.txt

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: ğŸ§± Build binary
        run: go build ./...

      - name: ğŸ§¹ Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.57.2
          working-directory: backend
          args: --timeout=3m --format=github-actions ./...

      # Optional: security scanning
      # - name: ğŸ” Run gosec for static security analysis
      #   uses: securego/gosec@v2
      #   with:
      #     args: ./...

  docker-build:
    runs-on: ubuntu-latest
    needs: test-build-lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Docker Build
        run: docker build -f Dockerfile -t vitaltrack .

      - name: ğŸ·ï¸ Tag Docker image
        run: |
          GIT_TAG=$(git describe --tags --abbrev=0 || echo latest)
          docker tag vitaltrack nomenarkt/vitaltrack:$GIT_TAG

