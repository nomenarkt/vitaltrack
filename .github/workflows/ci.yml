name: Go CI

on:
  push:
  pull_request:
  # Optional: enable nightly health checks
  # schedule:
  #   - cron: '0 2 * * *'

jobs:
  test-build-lint:
    runs-on: ubuntu-latest

    env:
      AIRTABLE_BASE_ID: dummy
      AIRTABLE_MEDICINES_TABLE: dummy
      AIRTABLE_ENTRIES_TABLE: dummy
      AIRTABLE_TOKEN: dummy
      TELEGRAM_BOT_TOKEN: dummy
      TELEGRAM_CHAT_ID: dummy
      ENABLE_ENTRY_POST: false
      ENABLE_ALERT_TICKER: false
      ENABLE_TELEGRAM_POLLING: false

    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: ğŸ” Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: âœ… Run unit tests
        run: go test -v ./...

      - name: ğŸ§ª Run Go Coverage
        run: |
          # Ensure coverage.out exists at root. If changed, sync Codecov path and test.
          go test -coverprofile=../coverage.out ./...
          ls -lah ..
          test -f ../coverage.out

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: backend
          fail_ci_if_error: true

      - name: ğŸ§± Build binary
        run: go build ./...

      - name: ğŸ§¹ Run golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.64.8
          working-directory: backend

      # Optional: security scanning with gosec
      # - name: ğŸ” Static security analysis
      #   uses: securego/gosec@master
      #   with:
      #     args: ./...

  docker-build:
    runs-on: ubuntu-latest
    needs: test-build-lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Docker Build
        run: docker build -f Dockerfile -t vitaltrack .

      - name: ğŸ·ï¸ Tag Docker image
        run: |
          GIT_TAG=$(git describe --tags --abbrev=0 || echo latest)
          docker tag vitaltrack nomenarkt/vitaltrack:$GIT_TAG

